<!--{% extends 'basic.html' %}-->
{% load static %}
<link rel="stylesheet" href="{% static 'css/document.css' %}" type="text/css">

{% block title %} Documents {% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/document.css' %}" type="text/css">
<style>

<!--/*MAIN*/-->

#nbar li a:hover{
    color: darkblue;
}

#nbar li a:active{
    color: darkblue;
}

.main_content {
    margin: 100px;
}

#text{
    color: black;
}
</style>
<script>
     document.getElementById("myDIV").style.display = "none";
</script>
    <section class="documents_page">
        <div>
            <nav id="nbar" class="">
                <ul id="menu">
                    <li><a href="{% url 'documents_list' %}">Протокол 1</a></li>
                    <li><a href="{% url 'documents_list_second' %}">Протокол 2</a></li>
                    <li class="active"><a href="">Протокол 3</a></li>
                </ul>
            </nav>
            <div class="main_content">
                {% if students %}
                    <p class="text">  Протокол 3 <br> </p>
                    {% for i in students %}
                        <div>
<!--                            <p id="text">{{ i.name }} {{ i.lastname}}</p>-->
                            <a download="{% example %}"> {{ i.name }} {{ i.lastname}}</a>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>

    </section>

{% endblock content %}
